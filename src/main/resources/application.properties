server.port=8080

remoteIpAddress=192.168.2.110

#WebResource
spring.mvc.view.suffix=.html
#spring.mvc.prefix=classpath:/static/

server.servlet.path=/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/resources/static,classpath:/resources/,classpath:/stone/web,classpath:/resources/stone/web


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.bactch_size=30
spring.jpa.properties.order_inserts=true

# MySql
spring.datasource.url=jdbc:mysql://${remoteIpAddress}:3306/demo?useSSL=false
spring.datasource.username=root
spring.datasource.password=isone
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#PostgreSQL
#spring.datasource.platform=postgres
