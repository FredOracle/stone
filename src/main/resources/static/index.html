<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script
	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js">
	</script>
</head>
<body>

	<div ng-app="myApp" ng-controller="siteCtrl"
		ng-init="quantity=1;price=5;name='Fred';person={firstName:'John',lastName:'Doe'};points=[1,15,19,2,40]">
		{{msg}}
		
		<hr>
		<p>
			名字 : <input type="text" ng-model="name">
		</p>
		<h1>Hello {{name}}</h1>
		
		<hr>
		<span ng-bind="person.firstName"></span>

		<hr>
		<ul>
			<li ng-repeat="x in points">{{ x }}</li>
		</ul>
		
		<hr>
		<h2>价格计算器</h2>
		数量： <input type="number" ng-model="quantity"> 价格： <input
			type="number" ng-model="price">
		<p>
			<b>总价：</b> {{ quantity * price }}
		</p>
		
		<hr>
		<runoob-directive></runoob-directive>
	</div>


	<script type="text/javascript">
		var app = angular.module('myApp', []);
		app.controller('siteCtrl', function($scope, $http) {
			$http({
				method : 'GET',
				url : '/msg'
			}).then(function successCallback(response) {
				console.log(response);
				console.log(response.data);
				$scope.msg = response.data.msg;
			}, function errorCallback(response) {
				// 请求失败执行代码
				console.error(response);
			});
	
		});
		
		app.directive("runoobDirective", function() {
		    return {
		        template : "<h1>自定义指令!</h1>"
		    };
		});
	</script>

</body>
</html>
